Edition: 3.0.0
Type: Component
Name: fc3
Provider:
  - 阿里云
Version: dev
Description: 阿里云函数计算全生命周期管理
HomePage: https://github.com/devsapp/fc3
Organization: 阿里云函数计算（FC）
Effective: Public
Tags: #标签详情
  - 部署函数
  - fc3.0组件
Category: 基础云服务

Service:
  函数计算:
    Authorities: 
      - AliyunFCFullAccess

Commands: 
  deploy: 部署函数
  build: 构建函数
  remove: 删除函数
  plan: 计划变更
  invoke: 调用函数
  local: 本地调试
  instance: 实例登录
  version: 函数版本操作
  alias: 函数别名操作
  provision: 函数预留操作
  concurrency: 函数资源配额操作
  layer: 层操作
  logs: 函数日志查询
  info: 查看函数详情
  sync: 线上资源同步到本地
  s2tos3: fc2.0 yaml 转 fc3.0 yaml

Parameters:
  type: object
  additionalProperties: false
  required: # 必填项
    - region
    - service
  properties:
    region:
      type: string
      required: true
      description: 地域
      default: cn-hangzhou
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-southeast-7
        - ap-northeast-1
        - ap-northeast-2
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1

    functionName:
      type: string
      required: true
      description: 函数名字

    runtime:
      type: string
      required: true
      description: 地域
      default: nodejs14
      enum:
        - nodejs10
        - nodejs12
        - nodejs14
        - nodejs16
        - nodejs18
        - nodejs20
        - python3
        - python3.9
        - python3.10
        - python3.12
        - php7.2
        - java8
        - java11
        - dotnetcore3.1
        - custom
        - custom.debian10
        - custom.debian11
        - custom-container

    code:
      type: string | object
      required: true
      description: 函数代码包地址，本地文件夹/本地zip文件/oss bucket+object

    triggers:
      type: array
      required: false
      description: 触发器配置，和 FC3.0 CreateTrigger API 对齐

    asyncInvokeConfig:
      type: object
      required: false
      description: 异步调用配置，和 FC3.0 CreateAsyncInvokeConfig API 对齐
