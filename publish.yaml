Edition: 3.0.0
Type: Component
Name: fc3
Provider:
  - 阿里云
Version: dev.0.29
Description: 简短的描述/介绍
HomePage: https://github.com/devsapp/fc3
Organization: 阿里云函数计算（FC）
Effective: Public
Tags: #标签详情
  - 部署函数
  - fc3.0组件
Category: 基础云服务

Properties:
  region:
    type: string
    required: true
    description: 地域
    default: cn-hangzhou
    enum:
      - cn-beijing
      - cn-hangzhou
      - cn-shanghai
      - cn-qingdao
      - cn-zhangjiakou
      - cn-huhehaote
      - cn-shenzhen
      - cn-chengdu
      - cn-hongkong
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-southeast-7
      - ap-northeast-1
      - ap-northeast-2
      - eu-central-1
      - eu-west-1
      - us-west-1
      - us-east-1
      - ap-south-1

  functionName:
    type: string
    required: true
    description: 函数名字

  runtime:
    type: string
    required: true
    description: 地域
    default: nodejs14
    enum:
      - nodejs10
      - nodejs12
      - nodejs14
      - nodejs16
      - python3
      - python3.9
      - python3.10
      - php7.2
      - java8
      - java11
      - dotnetcore3.1
      - custom
      - custom.debian10
      - custom-container

  code:
    type: string | object
    required: true
    description: 函数代码包地址，本地文件夹/本地zip文件/oss bucket+object
  
  triggers:
    type: array
    required: false
    description: 触发器配置，和 FC3.0 CreateTrigger API 对齐

  asyncInvokeConfig:
    type: object
    required: false
    description: 异步调用配置，和 FC3.0 CreateAsyncInvokeConfig API 对齐