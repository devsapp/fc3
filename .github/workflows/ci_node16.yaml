name: FC3.0 component base ci with nodejs16

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: install s
        run: |
          npm i @xsahxl/s@3.x -g
      - name: config s
        run: |
          s3 config add --AccessKeyID ${{secrets.ACCESSKEYID}} --AccessKeySecret ${{secrets.ACCESSKEYSECRET}} -a quanxi -f
      - name: NPM  install
        run: |
          npm install
      - name: NPM run build
        run: |
          npm run build
      - name: run base ci 
        run: |
          export RANDSTR=github_16 && cd __tests__/e2e && bash -c ci.sh && cd -
      - name: run trigger ci
        run: |
          export RANDSTR=github_16 &&  cd __tests__/e2e && bash -c ci_trigger.sh && cd -