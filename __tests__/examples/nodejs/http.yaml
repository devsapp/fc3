edition: 3.0.0 #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: framework #  项目名称
access: quanxi

# TODO: 需要完善
resources:
  fcDemo: # 业务名称/模块名称
    component: ${path('../../../')} # 组件名称
    props: # 组件的属性值
      region: cn-hangzhou
      function:
        functionName: fc3-http-nodejs-14
        runtime: nodejs14
        code: ./code
        handler: http.handler
        memorySize: 128
        timeout: 30
        vpcConfig: auto
        nasConfig: auto
        logCOnfig: auto
      triggers:
        - triggerName: httpTrigger # 触发器名称
          triggerType: http # 触发器类型
          # qualifier: xxx # 触发服务的版本
          triggerConfig:
            authType: anonymous # 鉴权类型，可选值：anonymous、function
            disableURLInternet: false # 是否禁用公网访问 URL
            methods: # HTTP 触发器支持的访问方法，可选值：GET、POST、PUT、DELETE、HEAD
              - GET
