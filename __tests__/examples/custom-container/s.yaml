edition: 3.0.0 #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: framework #  项目名称
access: quanxi

resources:
  fcDemo: # 业务名称/模块名称
    component: ${path('../../../')} # 组件名称
    props:
      region: cn-hangzhou
      function:
        functionName: fc3-event-custom-container
        runtime: custom-container
        handler: index.handler
        code: ./code
        memorySize: 128
        timeout: 80
        customContainerConfig:
          image: registry-vpc.cn-hangzhou.aliyuncs.com/fc-demo2/test233:v2
