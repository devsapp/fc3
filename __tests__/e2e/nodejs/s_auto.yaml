edition: 3.0.0
name: test-node-app 
access: quanxi

vars:
  region: ${env('REGION', 'cn-hongkong')}

resources:
  fcDemo: # 业务名称/模块名称
    component: ${env('fc_component_version', path('../../../'))}
    actions:
      pre-deploy:
        - run: npm install
          path: ./test-auto-code
    props: # 组件的属性值
      region: ${vars.region}
      functionName: fc3-event-${env('fc_component_function_name', 'nodejs18')}
      runtime: ${env('fc_component_runtime', 'nodejs18')}
      code: ./test-auto-code
      handler: index.handler
      memorySize: 128
      timeout: 30
      instanceLifecycleConfig:
        initializer:
          handler: index.initializer
          timeout: 10
      role: acs:ram::${config('AccountID')}:role/aliyunaliyunfcdefaultrole

      vpcConfig: auto
      nasConfig: auto
      logConfig: auto
      ossMountConfig: auto

      asyncInvokeConfig:
        destinationConfig:
          onFailure:
            destination: acs:mns:${vars.region}::/topics/serverless-devs-fc3-ci-test/messages
          onSuccess:
            destination: acs:fc:${vars.region}::functions/serverless-devs-ci-async-invoke-config-succ
        maxAsyncEventAgeInSeconds: 360
        maxAsyncRetryAttempts: 3
