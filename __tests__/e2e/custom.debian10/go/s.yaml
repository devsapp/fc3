edition: 3.0.0
name: test-custom-debian10-go
access: quanxi

vars: 
  region: ${env('REGION', 'cn-huhehaote')}

resources:
  fcDemo:
    component: ${env('fc_component_version', path('../../../../'))}
    actions: 
      pre-deploy:
        - run: go mod tidy
          path: ./code
        - run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o target/main main.go
          path: ./code
    props:
      region: ${vars.region}
      functionName: fc3-event-debian10-${env('fc_component_function_name', 'go1')}
      description: 'hello world by serverless devs'
      timeout: 30
      memorySize: 512
      cpu: 0.5
      diskSize: 512
      runtime: custom.debian10
      code: ./code/target
      customRuntimeConfig:
        command:
          - '/code/main'
