edition: 3.0.0
name: helloworldApp
access: "quanxi"

resources:
  helloworld:
    component: ${env('fc_component_version', path('../../../../'))}
    props:
      region: cn-hangzhou
      function:
        functionName: fc3-event-custom-python310
        handler: index.handler
        timeout: 60
        memorySize: 1536
        runtime: custom
        code: ./code
        instanceConcurrency: 2
        # environmentVariables:
          # PATH: /usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin
        customRuntimeConfig:
          command:
            - gunicorn
          args:
            - '-c'
            - 'gunicorn_conf.py'
            - 'server:app'