edition: 3.0.0
name: test-custom-springboot
access: 'quanxi'

vars: 
  region: ${env('REGION', 'cn-huhehaote')}

template:
  props:
    region: ${vars.region}
    triggers:
      - triggerName: httpTrigger
        triggerType: http
        triggerConfig:
          authType: anonymous
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - HEAD
            - OPTIONS

resources:
  jar:
    component: ${env('fc_component_version', path('../../../../'))}
    extend: 
      name: props
    actions:
      pre-deploy:
        - run: mvn package -DskipTests
          path: ./code
    props:
      functionName: fc3-custom-${env('fc_component_function_name', 'springboot')}-jar
      description: 'Serverless Devs Web Framework Function'
      code: ./code/target/webframework.jar
      runtime: custom
      memorySize: 1024
      cpu: 1
      diskSize: 512
      timeout: 30
      customRuntimeConfig:
        command:
          - java
        args:
          - 'org.springframework.boot.loader.JarLauncher'

  jar_zip:
    component: ${env('fc_component_version', path('../../../../'))}
    extend: 
      name: props
    actions:
      pre-deploy:
        - run: mvn package -DskipTests
          path: ./code
    props:
      functionName: fc3-custom-${env('fc_component_function_name', 'springboot')}
      description: 'Serverless Devs Web Framework Function'
      code: ./code/target/webframework.jar
      runtime: custom
      memorySize: 1024
      cpu: 1
      diskSize: 512
      timeout: 30
      customRuntimeConfig:
        command:
          - java
          - -jar
        args:
          - webframework.jar
        port: 9000