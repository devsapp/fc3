edition: 3.0.0
name: test-php-app
access: quanxi

vars: 
  region: ${env('region', 'cn-huhehaote')}

resources:
  fcDemo:
    component: ${env('fc_component_version', path('../../../'))}
    props:
      region: ${vars.region}
      functionName: fc3-event-${env('fc_component_function_name', 'php72')}
      description: 'hello world by serverless devs'
      runtime: php7.2
      code: ./code
      timeout: 30
      handler: index.handler
      memorySize: 128